name: Deploy UAP API to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# This workflow triggers Cloud Build using cloudbuild.yaml (already in repo).
# Required GitHub Secrets (recommended: Workload Identity Federation):
# - GCP_WIF_PROVIDER: Workload identity provider resource name
#   e.g. projects/123456789/locations/global/workloadIdentityPools/POOL/providers/PROVIDER
# - GCP_SERVICE_ACCOUNT: Service account email used by GitHub Actions
#   e.g. gha-deployer@uap-blockchain.iam.gserviceaccount.com
#
# The service account needs (at minimum):
# - roles/cloudbuild.builds.editor (or builds.builder + permissions)
# - roles/run.admin
# - roles/iam.serviceAccountUser (on the runtime/deploy SA if applicable)
# - roles/artifactregistry.writer
#
# Optional: if you prefer JSON key auth (NOT recommended), you can switch auth step.

jobs:
  deploy:
    name: Build & Deploy (Cloud Build -> Cloud Run)
    runs-on: ubuntu-latest

    env:
      GCP_WIF_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Google Cloud auth secrets
        shell: bash
        run: |
          WIF_PROVIDER="$GCP_WIF_PROVIDER"
          WIF_SA="$GCP_SERVICE_ACCOUNT"
          CREDS_JSON="$GCP_CREDENTIALS_JSON"

          if [ -n "$WIF_PROVIDER" ] && [ -n "$CREDS_JSON" ]; then
            echo "ERROR: Configure exactly one auth method: either GCP_WIF_PROVIDER (+ GCP_SERVICE_ACCOUNT) OR GCP_CREDENTIALS_JSON."
            exit 1
          fi

          if [ -z "$WIF_PROVIDER" ] && [ -z "$CREDS_JSON" ]; then
            echo "ERROR: Missing Google Cloud auth secrets. Set either:"
            echo "- GCP_WIF_PROVIDER and GCP_SERVICE_ACCOUNT (recommended), or"
            echo "- GCP_CREDENTIALS_JSON (service account key JSON)."
            exit 1
          fi

          if [ -n "$WIF_PROVIDER" ] && [ -z "$WIF_SA" ]; then
            echo "ERROR: GCP_WIF_PROVIDER is set but GCP_SERVICE_ACCOUNT is empty."
            exit 1
          fi

          echo "Auth secrets look OK."

      - name: Authenticate to Google Cloud (Workload Identity Federation)
        if: ${{ env.GCP_WIF_PROVIDER != '' && env.GCP_SERVICE_ACCOUNT != '' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WIF_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Authenticate to Google Cloud (Credentials JSON)
        if: ${{ env.GCP_CREDENTIALS_JSON != '' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_CREDENTIALS_JSON }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Submit Cloud Build
        shell: bash
        run: |
          set -euo pipefail
          BUILD_ARGS=(--quiet builds submit --config cloudbuild.yaml .)

          # Force the build execution identity when available.
          # This avoids builds running under the default compute service account.
          if [ -n "${GCP_SERVICE_ACCOUNT:-}" ]; then
            BUILD_ARGS+=(--service-account="${GCP_SERVICE_ACCOUNT}")
          fi

          gcloud "${BUILD_ARGS[@]}"
